<html>
  <head>
    <title>Interactive Rating Component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="body-container">
      <div class="form-container">
        <form name="form" id="form">
          <div class="form-icon">
            <img src="images/icon-star.svg" />
          </div>
          <h1 id="title">How did we do?</h1>
          <p id="main-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="radio-buttons-container" id="options">
            <input type="radio" id="option1" name="score" value="1" />
            <label for="option1">1</label>
            <input type="radio" id="option2" name="score" value="2" />
            <label for="option2">2</label>
            <input type="radio" id="option3" name="score" value="3" />
            <label for="option3">3</label>
            <input type="radio" id="option4" name="score" value="4" />
            <label for="option4">4</label>
            <input type="radio" id="option5" name="score" value="5" />
            <label for="option5">5</label>
          </div>
          <button id="submit-button" type="submit" name="submit">submit</button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
